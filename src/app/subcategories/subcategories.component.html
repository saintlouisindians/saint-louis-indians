
<div class="col-md-9 col-md-offset-1 col-xs-12 col-sm-9" *ngIf="subCategories">
  <h3>{{categoryName}}</h3>
  <div class="panel panel-success col-md-3 col-sm-4 col-xs-10 col-xs-offset-1 text-center" *ngFor="let subcat of subCategories" routerLink="/adds/{{subcat.ID}}/{{subcat.Name}}">
    <div class="panel-body">
      <a routerLink="/adds/{{subcat.ID}}/{{subcat.Name}}">{{subcat.Name}}</a>
    </div>
  </div>
</div>
